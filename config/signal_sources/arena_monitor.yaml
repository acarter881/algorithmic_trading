# Arena leaderboard monitor signal source configuration.
#
# Primary source: LMSYS Chatbot Arena live leaderboard (Text, Overall, No Style Control).
# Rank (UB) from this page is the KXTOPMODEL resolution metric on Kalshi.
# Fallback: lmarena.ai mirror of the same leaderboard.

arena_monitor:
  primary_url: "https://arena.ai/leaderboard/text/overall-no-style-control"
  fallback_urls:
    - "https://lmarena.ai/leaderboard/text/overall-no-style-control"
  poll_interval_seconds: 30
  request_timeout_seconds: 15.0
  max_consecutive_failures: 5
